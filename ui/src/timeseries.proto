syntax = "proto3";
package timeseries;

message DataPoint {
  int64 timestamp = 1;
  double value = 2;
}

message TimeSeries {
  string key = 1;
  repeated DataPoint data = 2;
}

message TimeSerieRequest {
  string key = 1;
  int64 from_timestamp = 2;
  int64 to_timestamp = 3;
}

service TimeSeriesService {
  rpc GetTimeSeries(TimeSerieRequest) returns (TimeSeries);
}